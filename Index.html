<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Javascript: Tarea App</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="icon" href="./clipboard-regular.svg">
    <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
  </head>
  <body>
    <!-- NAVIGATION -->
    <nav class="navbar">
      <div class="container">
        <div class="d-flex">
          <a class="navbar-brand font-weight-bold d-flex" href="#"> <div class="circle my-auto"></div>
            Tareas App</a>
        </div>
      </div>
    </nav>

    <div class="container">
      <div class="row my-5">
        <div class="col-md-4">

          <div class="card">
            <div class="card-body">
              <!-- FORM TO ADD TASKS -->
              <form id="formTask">
                <div class="form-group">
                  <input type="text" id="title" placeholder="Add A Todo" class="form-control">
                </div>
                <div class="form-group">
                  <textarea id="description" placeholder="Descripción"ols="30" rows="10" class="form-control"></textarea>
                </div>
                <button type="submit" class="btn btn-danger btn-block font-weight-bold">Guardar</button>
              </form>
            </div>
          
          </div>
        </div>

        <div class="col-md-8">
          <div id="tasks"></div>
        </div>
      </div>
    </div>
    <footer class="text-center bg-dark" style="margin-top: 120px;">
  
      <div class="container">
    
        <section class="d-flex text-light justify-content-center">

          <h2 class="mt-3 font-weight-bold">By JoseMDesing</h2>

          <a
            class="btn btn-link btn-floating btn-lg text-dark m-1"
            href="#!"
            role="button"
            ><i class='bx bxl-facebook-circle'></i></a>
    
          <a
            class="btn btn-link btn-floating btn-lg text-dark m-1"
            href="#!"
            role="button"
            ><i class='bx bxl-instagram' ></i></a>
    
          <a
            class="btn btn-link btn-floating btn-lg text-dark m-1"
            href="#!"
            role="button"
            ><i class='bx bxl-github'></i></a>
        </section>
      </div>
    
      <div class="text-center text-light p-3" style="background-color: rgba(0, 0, 0, 0.2);">
        © 2021 Copyright
       
    </footer>
    
    <script src="js/app.js"></script>
  </body>
</html>
